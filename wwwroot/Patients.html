<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Patients - Clinic Management System</title>
    <link rel="stylesheet" href="ClinicFrontend/css/style.css">
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar">
        <div class="nav-container">
            <div class="nav-logo">
                <h1>üè• Clinic Management System</h1>
            </div>
            <ul class="nav-menu">
                <li><a href="index.html">Home</a></li>
                <li><a href="patients.html" class="active">Patients</a></li>
                <li><a href="doctors.html">Doctors</a></li>
                <li><a href="receptionists.html">Receptionists</a></li>
            </ul>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container">
        <div class="page-header">
            <h2>üë• Patient Management</h2>
            <p>Add and manage patient records</p>
        </div>

        <!-- Add Patient Form -->
        <div class="form-section">
            <h3>Add New Patient</h3>
            <form id="patientForm">
                <div class="form-grid">
                    <div class="form-group">
                        <label for="patientName">Name *</label>
                        <input type="text" id="patientName" name="name" required placeholder="Enter patient name">
                    </div>
                    <div class="form-group">
                        <label for="patientAge">Age *</label>
                        <input type="number" id="patientAge" name="age" min="0" max="150" required placeholder="Enter age">
                    </div>
                </div>
                <button type="submit" class="btn-submit">Add Patient</button>
            </form>
            <!-- Message container for success/error messages -->
            <div id="messageContainer"></div>
        </div>

        <!-- Search Box -->
        <div class="search-section">
            <input type="text" id="searchInput" class="search-box" placeholder="üîç Search patients by ID, Name, or Age...">
        </div>

        <!-- Patients Table -->
        <div class="table-section">
            <h3>Patient Records</h3>
            <div class="table-container">
                <table id="patientsTable">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Name</th>
                            <th>Age</th>
                            <th>Picture</th>
                        </tr>
                    </thead>
                    <tbody id="patientsTableBody">
                        <!-- Table rows will be populated by JavaScript -->
                        <tr>
                            <td colspan="4" class="loading">Loading patients...</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="footer">
        <p>&copy; 2024 Clinic Management System. All rights reserved.</p>
    </footer>

    <!-- Link to JavaScript file for this page -->
    <script src="ClinicFrontend/js/patients.js"></script>
</body>
</html>
